<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork5</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="footer">
            <ul class="navigation">
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
                <li></li>
            </ul>
            <ul class="navigation-flag">
                <li>
                    <img class="flag" src="image/flag.png" alt="">
                    <a href="">Minhas Ofertas</a>
                </li>
                <li><a href="">Ola! Entrar ou Cadastre-se</a></li>
            </ul>
        </div>
        <!--end of footer-->

        <div class="content">
            <div class="sign-up">
                <p class="cadastre">Cadastre-se</p>
                <div class="fb-login">
                    <a href=""> <img src="image/facebook.png" alt=""> </a>
                </div>
                <div class="line">
                    <p class="ou">OU</p>
                </div>
                <div class="input-data">
                    <form action="#">
                        <input class="input first-name" type="text" placeholder="First Name">
                        <input class="input last-name" type="text" placeholder="Last Name">
                        <input class="input email" type="email" placeholder="Email Address">
                        <input class="input password" type="password" placeholder="Choose Password">
                        <input class="input password-confirm" type="password" placeholder="Password Confirm">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span>Send my Youbike updates and tips</span>
                        </div>
                        <input class="submit" type="submit" value="Create my Account">
                    </form>
                    <p class="policy">By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>
                </div>
            </div>
            <!--end of sign-up-->
        </div>
        <!--end of content-->
    </div>
</body>
</html>
